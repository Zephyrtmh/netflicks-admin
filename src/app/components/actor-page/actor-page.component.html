<div class="actor-page-background">
    <div *ngIf="actor" class="actor-page-container">
        <div><h1>{{actor.actorFirstName}} {{actor.actorLastName}}</h1></div>
        <div>Gender: {{actor.gender}}</div>
        <div>Age: {{actor.age}}</div>
        <div class="actor-page-movies">
            <div *ngFor="let movie of movies">
                <app-movie-card [movie] = "movie"></app-movie-card>
            </div>
        </div>
    </div>
</div>
